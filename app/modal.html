<!DOCTYPE html>
<html>
  <head>
    <title>Modal Show</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <script>
      (() => {
        if (!process.env.START_HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      })();
    </script>
  </head>
  <body onload="onLoadIt()">
    <div id="root"></div>
    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/renderer.dev.dll.js');
        }

        const port = process.env.PORT || 1212;
        scripts.push(
          process.env.START_HOT
            ? `http://localhost:${port}/dist/secondRenderer.entry.js`
            : './dist/secondRenderer.js'
        );

        document.write(
          scripts
            .map(script => `<script defer src="${script}"><\/script>`)
            .join('')
        );

        function onLoadIt() {
          const { ipcRenderer } = require('electron');
          document.getElementById('btn').addEventListener(
            'click',
            () => {
              // Some data that will be sent to the main process
              let Data = {
                message: document.getElementById('field').value,
                link: document.getElementById('field2').value,
                backgroundColor: 'black',
                color: 'white'
              };

              // Trigger the event listener action to this event in the renderer process and send the data
              ipcRenderer.send('request-update-label-in-second-window', Data);
            },
            false
          );
        }
      }
    </script>
  </body>
</html>
